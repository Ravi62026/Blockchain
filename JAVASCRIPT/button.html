<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
</head>
<body>
    <script type="text/javascript">
        function buttonClick()
        {
            // document- represents the global dom object
            var str1 = document.getElementById("heading").innerHTML="Welcome to blockchain course";
            //alert("str1");
        }

        function buttonClickpara()
        {
            // document- represents the global dom object
            var str2 = document.getElementById("para").innerHTML="Welcome to full stack blockchain course";
            //alert("str2");
        }
    </script>

    <button onclick="buttonClick()">Click here1</button>
    <h2 id="heading">Display text</h2>
    <button onclick="buttonClickpara()">click here2</button>
    <p id="para">initial text</p>
</body>
</html>
