        // Factorial of a number

        function factorial(a){
            let fact = 1;
            for(let i = 1 ; i<=a ; i++){
                fact = fact*i;
            }
            return fact;
        }
        let a = 5;
        let fact = factorial(a);
        document.write("<h1> factorial of " + a + " is"+fact+"</h1>");
    </script>
