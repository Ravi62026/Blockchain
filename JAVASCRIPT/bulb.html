<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Manipulate images using HTML</h1>
</head>
<body>
    <button onclick="document.getElementById('img').src='bulb on.webp'">Turn on the light </button>

    <button onclick="document.getElementById('img').src='bulb off.jpg'">Turn off the light </button>

    <!-- <img id="img" src="bulb off.jpg" style="width: 300px" alt="bulb off"> -->
    <img id="img" src="bulb on.webp" style="width: 150px" alt="bulb on">
</body>
</html>
