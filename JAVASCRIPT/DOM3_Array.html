<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Dom</h1>
    <script type="text/javascript">
        var car = ["Audi" , "BMW" , "Maruti" , "Honda"];
        car.push("Nisaan")
        car.push("Fortuner")
        car.push("Ferrari");
        car.pop();
        for(let i = 0 ; i < car.length ; i++){
            document.write("<h2>"+car[i]+"</h2>");
        }
    </script>
</body>
</html>
