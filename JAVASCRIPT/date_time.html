<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time</title>
    <h2>create a specific date and time using dom</h2>
</head>
<body>
    <p id="date"></p>
    <script>
        const date=new Date("september 11, 2023 12:00:00");
        document.getElementById("date").innerHTML=date;
    </script>
</body>
</html>
